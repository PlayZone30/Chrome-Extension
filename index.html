<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>New Tab</title>
</head>
<body>
    <div class="like-button">
        <div class="heart-bg">
          <div class="heart-icon"></div>
        </div>
        <div class="likes-amount"></div>
    </div>
    
    <button class="download-button">
      <i class="fas fa-download"></i>
    </button>

    <div id="page" class="site">
      <div class="share">
          <input type="checkbox" id="sharebutton">
          <label for="sharebutton"><i class="ri-share-line"></i></label>
          <ul>
              <li class="twitter"><a href="#"><i class="ri-twitter-line"></i></a></li>
              <li class="facebook"><a href="#"><i class="ri-facebook-line"></i></a></li>
              <li class="close"><a href="#"><i class="ri-close-line"></i></a></li>
              <li class="dribbble"><a href="#"><i class="ri-dribbble-line"></i></a></li>
              <li class="whatsapp"><a href="#"><i class="ri-whatsapp-line"></i></a></li>
          </ul>
      </div>
  </div>
    <a id="download-link" style="display: none;"></a>
    <script  type="module" src="index.js"></script>
</body>
</html>
